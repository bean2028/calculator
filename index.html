<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <script src="js/calculator.js" defer></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <p id="output">0</p>
            </div>
            <div id="keys">
                <button id="clear">Clear</button>
                <button>/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button id="zero">0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </body>
</html>
